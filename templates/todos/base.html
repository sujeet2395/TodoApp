{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
</head>

<body>
  <!--Main Navigation-->
  <header>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="/todos/">TodosApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/todos/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about_us/">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact_us/">Contact Us</a>
          </li>
        </ul>
      </div>
      {% block loginsignupblock %}
        <a class="navbar-brand p-0.1" href="/account/login/">Login</a>
        <a class="navbar-brand p-0.1" href="/account/signup/">Signup</a>
      {% endblock %}
    </nav>

  </header>
  <!--Main Navigation-->
  <div>
    {% block todoshome %}
    <h1>Block Content of todoshome</h1>
    {% endblock %}
  </div>
  <footer class="footer">
    <div class="container text-center">
      <small>Copyright &copy; TodosApp</small>
    </div>
  </footer>
  <script type="text/javascript">
    $(document).ready(function () {
      // get current URL path and assign 'active' class
      var pathname_f = window.location.pathname;
      var pathname_w = pathname_f.split("/")
      var pathname_curr = pathname_f.substring(0, pathname_w[1].length + 2)
      $('nav div ul li a[href="' + pathname_curr + '"]').parent().addClass('active');
    })
  </script>
</body>

</html>
